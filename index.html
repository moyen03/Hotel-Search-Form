    <script>
        $(function() {
            $("#checkin").datepicker({
                defaultDate: "+1w",
                changeMonth: true,
                numberOfMonths: 1,
                onClose: function(selectedDate) {
                    $("#checkout").datepicker("option", "minDate", selectedDate);
                }
            });
            $("#checkout").datepicker({
                defaultDate: "+1w",
                changeMonth: true,
                numberOfMonths: 1,
                onClose: function(selectedDate) {
                    $("#checkin").datepicker("option", "maxDate", selectedDate);
                }
            });
        });
        
        function checkNumberField(field) {
            if (field.value == '') {
                field.classList.add('empty')
            } else {
                field.classList.remove('empty')
            }
        }
        
    </script>

                        </div>
                        <div class="header_text space">Hotel search</div>
                    </header>
                </div>
                <div class="form_area">

                    <div class="main_form">
                        <form id="form" class="formtrivago" action="#" method="GET">
                            <div class="form_field">
                                <label for="city">City</label>
                                <input type="text" id="city" placeholder="City" name="city" required>
                            </div>
                            <div class="date_section buttom_margin fix">
                                <div class="check_in part1">
                                  <div class="check1">
                                    <label for="checkin">CheckIn</label>
                                    <input type="text" id="checkin" placeholder="dd/mm/yyyy" name="checkin" required>
                                    <span class="calender_title1">Check-in</span>
                                  </div>
                                </div>
                                <div class="check_out part2">
                                    <div class="check2">
                                    <label for="checkout">CheckOut</label>
                                    <input type="text" id="checkout" placeholder="dd/mm/yyyy" name="checkout" required>
                                    <span class="calender_title2">Check-out</span>
                                </div>
                                </div>
                                <div class="adults part3">
                                    <input type="number" onclick="checkNumberField(this)" class="room empty"  name="checkout" required>
                                </div>
                            </div>
                            <div class="form_field">
                                <button>
                                    <input id="search" type="submit" name="submit" value="Hotel search">
                                </button>

                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>
